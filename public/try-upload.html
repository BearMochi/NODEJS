<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>

                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">

        <form name="form1" onsubmit="fileField.click(); return false;">
            <div class="form-group">
                <!--            <label for="exampleFormControlFile1">Example file input</label>-->
                <input type="file" class="form-control-file" name="avatar" id="exampleFormControlFile1"
                    style="display: none">
            </div>
            <button class="btn btn-primary">上傳</button>
        </form>

        <img id="myimg" src="" alt="" width="200px">

    </div>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        const fileField = document.querySelector('[type=file]');

        fileField.addEventListener('change', upload);

        function upload() {
            const fd = new FormData(document.form1);

            fetch('http://localhost:4000/try-upload', {
                method: 'POST',
                body: fd,
            })
                .then(r => r.json())
                .then(obj => {
                    console.log(obj);

                    document.images[0].src = '/img-uploads/' + obj.filename;
                })
        }


    </script>
</body>

</html>
